<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>베팅 예측 시스템</title>
    <style>
        /* ... 기존 스타일 유지 ... */
        
        /* 드롭다운 메뉴 스타일 추가 */
        select {
            width: 162px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        /* 디버깅 정보 스타일 */
        #debug-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            display: none; /* 기본적으로 숨김 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>베팅 예측 시스템</h1>
        
        <!-- 디버깅 정보 영역 -->
        <div id="debug-info">
            <p>데이터 상태: <span id="data-status">확인 중...</span></p>
            <p>옵션 수: <span id="options-count">로딩 중...</span></p>
        </div>
        
        <!-- 필터 영역 -->
        <div class="input-group">
            <label for="sport">종목:</label>
            <select id="sport" name="sport">
                <option value="">전체</option>
                <!-- 동적으로 추가됨 -->
            </select>
        </div>
        <div class="input-group">
            <label for="betType">베팅유형:</label>
            <select id="betType" name="betType">
                <option value="">전체</option>
                <!-- 동적으로 추가됨 -->
            </select>
        </div>

        <!-- 배당률 입력 영역 -->
        <div class="odds-group">
            <div class="odds-title">새로운 배당률 입력</div>
            <div class="input-group">
                <label for="win">승:</label>
                <input type="number" id="win" name="win" step="0.1" placeholder="직접 입력">
            </div>
            <div class="input-group">
                <label for="draw">무:</label>
                <input type="number" id="draw" name="draw" step="0.1" placeholder="직접 입력">
            </div>
            <div class="input-group">
                <label for="lose">패:</label>
                <input type="number" id="lose" name="lose" step="0.1" placeholder="직접 입력">
            </div>
        </div>

        <button onclick="calculateProbabilities()">예측하기</button>
        <div id="result"></div>
    </div>

    <!-- 스크립트 로드 -->
    <script src="betting_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
