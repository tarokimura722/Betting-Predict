<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>베팅 예측 시스템</title>
    <style>
        /* ... 기존 스타일 유지 ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>베팅 예측 시스템</h1>
        
        <!-- 종목 드롭다운 메뉴 -->
        <div class="input-group">
            <label for="sport">종목:</label>
            <select id="sport">
                <option value="">전체</option>
                <!-- JavaScript에서 동적으로 옵션이 추가됩니다 -->
            </select>
        </div>

        <!-- 베팅유형 드롭다운 메뉴 (유지) -->
        <div class="input-group">
            <label for="betType">베팅유형:</label>
            <select id="betType">
                <option value="">전체</option>
                <!-- JavaScript에서 동적으로 옵션이 추가됩니다 -->
            </select>
        </div>

        <!-- 배당률 입력 섹션 (직접 입력으로 변경) -->
        <div class="odds-group">
            <div class="odds-title">새로운 배당률 입력</div>
            <div class="input-group">
                <label for="win">승:</label>
                <input type="number" id="win" step="0.1" placeholder="직접 입력">
            </div>
            <div class="input-group">
                <label for="draw">무:</label>
                <input type="number" id="draw" step="0.1" placeholder="직접 입력">
            </div>
            <div class="input-group">
                <label for="lose">패:</label>
                <input type="number" id="lose" step="0.1" placeholder="직접 입력">
            </div>
        </div>

        <button onclick="calculateProbabilities()">예측하기</button>
        <div id="result"></div>
    </div>

    <!-- 데이터와 스크립트 파일 로드 -->
    <script src="betting_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
