<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>베팅 예측 시스템</title>
    <style>
        /* ... 기존 스타일 유지 ... */
        
        /* 드롭다운 메뉴 스타일 추가 */
        select {
            width: 168px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            -webkit-appearance: menulist; /* Safari 및 Chrome용 */
            -moz-appearance: menulist; /* Firefox용 */
            appearance: menulist; /* 표준 */
        }
        
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        /* 드롭다운 옵션 스타일 */
        select option {
            padding: 8px;
            background-color: white;
            color: #333;
        }
        
        select option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>베팅 예측 시스템</h1>
        
        <!-- 필터 영역 수정 -->
        <div class="input-group">
            <label for="sport">종목:</label>
            <select id="sport" name="sport">
                <option value="">전체</option>
                <option value="축구">축구</option>
                <option value="농구">농구</option>
                <option value="야구">야구</option>
                <option value="배구">배구</option>
                <!-- 추가 옵션은 script.js에서 동적으로 생성됨 -->
            </select>
        </div>
        <div class="input-group">
            <label for="betType">베팅유형:</label>
            <select id="betType" name="betType">
                <option value="">전체</option>
                <option value="승무패">승무패</option>
                <option value="핸디캡">핸디캡</option>
                <option value="언더오버">언더오버</option>
                <!-- 추가 옵션은 script.js에서 동적으로 생성됨 -->
            </select>
        </div>

        <!-- 배당률 입력 영역 -->
        <div class="odds-group">
            <div class="odds-title">배당률 입력</div>
            <div class="input-group">
                <label for="win">승:</label>
                <input type="number" id="win" name="win" step="0.01" placeholder="승 배당률">
            </div>
            <div class="input-group">
                <label for="draw">무:</label>
                <input type="number" id="draw" name="draw" step="0.01" placeholder="무 배당률">
            </div>
            <div class="input-group">
                <label for="lose">패:</label>
                <input type="number" id="lose" name="lose" step="0.01" placeholder="패 배당률">
            </div>
        </div>

        <button onclick="calculateProbabilities()">예측하기</button>
        <div id="result"></div>
    </div>

    <!-- 스크립트 로드 -->
    <script src="betting_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
