<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>베팅 예측 시스템</title>
    <style>
        /* ... 기존 스타일 유지 ... */
        
        /* 숫자 입력 필드의 화살표 버튼 제거 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        
        /* 입력 필드 스타일 */
        .odds-group input {
            width: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        .odds-group input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>베팅 예측 시스템</h1>
        
        <!-- 필터 영역 -->
        <div class="input-group">
            <label for="sport">종목:</label>
            <select id="sport" name="sport">
                <option value="">전체</option>
                <option value="축구">축구</option>
                <option value="농구">농구</option>
                <option value="야구">야구</option>
                <option value="배구">배구</option>
            </select>
        </div>
        <div class="input-group">
            <label for="betType">베팅유형:</label>
            <select id="betType" name="betType">
                <option value="">전체</option>
                <option value="승1패"></option>
                <option value="승5패"></option>
                <option value="언더오버"></option>
                <option value="일반"></option>
                <option value="총득점"></option>
                <option value="핸디캡"></option>
            </select>
        </div>

        <!-- 배당률 입력 영역 수정 -->
        <div class="odds-group">
            <div class="odds-title">배당률 입력</div>
            <div class="input-group">
                <label for="win">승:</label>
                <input type="number" id="win" name="win" placeholder="직접 입력" step="any">
            </div>
            <div class="input-group">
                <label for="draw">무:</label>
                <input type="number" id="draw" name="draw" placeholder="직접 입력" step="any">
            </div>
            <div class="input-group">
                <label for="lose">패:</label>
                <input type="number" id="lose" name="lose" placeholder="직접 입력" step="any">
            </div>
        </div>

        <button onclick="calculateProbabilities()">예측하기</button>
        <div id="result"></div>
    </div>

    <!-- 스크립트 로드 -->
    <script src="betting_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
